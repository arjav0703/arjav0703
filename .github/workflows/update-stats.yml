name: Update Stats

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Octokit
        run: npm install @octokit/rest

      - name: Generate status.json
        env:
          GH_TOKEN: ${{ secrets.FGPA_TOKEN }}
        run: |
          node <<'EOF'
          const { Octokit } = require("@octokit/rest");
          const fs = require("fs");

          const octokit = new Octokit({ auth: process.env.GH_TOKEN });

          async function main() {
            const username = "idksarah";
            const repo = "tamagitchi";

            const { data: userData } = await octokit.rest.users.getByUsername({ username });
            const { data: repoData } = await octokit.rest.repos.get({ owner: username, repo });

            const status = {
              timestamp: new Date().toISOString(),
              followers: userData.followers,
              stars: repoData.stargazers_count
            };

            fs.writeFileSync("status.json", JSON.stringify(status, null, 2));
          }

          main().catch(console.error);
          EOF

      - name: Commit status.json
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          REPO: ${{ github.repository}}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSTIORY}.git
          git pull origin main
          git add status.json
          git commit -m "Update status [skip ci]" || echo "No changes"
          git push origin HEAD:main